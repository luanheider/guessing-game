<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Jogo da Advinhação</h1>
    </header>
    <main class="main-container">
        <section id="difficulty-section">
            <label for="difficulty">Escolha a dificuldade:</label>
            <select name="difficulty" id="difficulty">
                <option value="" readonly>Selecione</option>
                <option value="1">Fácil</option>
                <option value="2">Médio</option>
                <option value="3">Difícil</option>
            </select>
        </section>
        <section id="game-section">
            <p>Estou pensando em um número de 1 a 100. Tente advinhar.</p>
            <div id="guess-section">
                <input type="text" id="guess" placeholder="Digite sua resposta aqui">
                <button id="guess-btn">Enviar</button>
            </div>
            <p id="result"></p>
            <button id="reset-btn">Jogar novamente</button>
            <p>Tentativas restantes: <span id="tries-left"></span></p>
        </section>
    </main>
</body>
</html>
